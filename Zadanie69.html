<html>
<body>
<div style="color:darkred;font-size:50px;">
<script language="JavaScript">

var ab=prompt("Podaj liczbe a: ");
var a=parseFloat(ab);

for(let i=1;i<=22;i++)
{

	document.write("<font size='42px'>"+"*");
}

for(let i=1;i<=4;i++)
{

	document.write("<font size='42px'>"+"* &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; *"+"<br>");
}

for(let i=1;i<=23;i++)
{

	document.write("<font size='42px'>"+"*");
}

document.write("<br><br>");
	

document.write("<font size='42px'>"+"Wynik: "+a*b+"");




</script>
</div>
